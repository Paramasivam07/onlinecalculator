<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <form class="form">
        <label>First Number :</label>
        <input type="text" id="number1"><br><br>
        <label>Secound Number :</label>
        <input type="text" id="number2"><br><br>
        <label>Result :</label>
        <input type="text" id="number3"><br>
        <button type="button" onclick="add()">+</button>
        <button type="button" onclick="sub()">-</button>
        <button type="button" onclick="mul()">*</button>
        <button type="button" onclick="div()">/</button>
        <button type="button" onclick="reset()">x</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
